<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <!-- Logo -->
        <div class="center">
            <img src="img/todoList.png">
        </div>

        <!-- Feedback de carregamento -->
        <div id="loading" class="center">
            <img src="img/loading.gif" alt="Animação de carregamento">
        </div>
        
        <!-- Conteúdo para Usuários não Logados -->
        <div id="auth"class="center">
            <!-- Forms para autenticação -->
             <form id="authForm">
                <h3 id="authFormTitle">Acesse sua conta para continuar</h3>

                <label for="email">E-mail:</label>
                <input type="email" placeholder="E-mail" id="email" required>

                <label for="password">Senha:</label>
                <input type="password" placeholder="Senha" id="password" required>

                <button type="submit" id="submitAuthForm">Entrar</button>
             </form>

             <!-- Alternar para redefinição de senha -->
             <p id="passwordReset">
                Esqueceu sua senha?
                <button onclick="sendPasswordResetEmail()" class="alternative">Redefinir Senha</button>  
             </p>

            <!-- Alternar para Forms de Registro -->
             <p id="register">
                Não tem uma conta?
                <button onclick="toogleToRegister()" class="alternative">Cadastre-se</button>
             </p>

            <!-- Alternar para Forms de Acesso -->
             <p id="access" class="startHidden">
                Já tem uma conta?
                <button onclick="toogleToAccess()" class="alternative">Entrar</button>
             </p>

             <!-- Alternar para AUTENTICAÇÃO DO GOOGLE e GitHub -->
             <p>
                <br> Ou entre usando: <br>
                <img src="img/google.png" alt="Logo Google" onclick="signInWithGoogle()">
                <img src="img/github.png" alt="Logo GitHub" onclick="signInWithGithub()">
             </p>
        </div>
        
        <!-- Conteúdo para Usuários Logados -->
        <div id="userContent" class="startHidden">
            <hr>
            <div id="userInfo" class="center">
                <img id="userImg">
                <p id="userName"></p>
                <p id="userEmail"></p>
                <p id="emailVerified"></p>
                <div id="sendEmailVerificationDiv">
                    <button class="alternative" onclick="sendEmailVerification()">Verificar E-mail</button>
                </div>
                <button class="alternative" onclick="updateUsername()">Atualizar nome de usuário</button>
                <button class="alternative" onclick="signOut()">Sair</button>
                <button class="danger" onclick="deleteAccount()">Excluir conta</button>
            </div>
        </div>
    </div>

    <!-- Recursos do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>


    <!-- Scripts -->
    <script src="js/utilis.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
